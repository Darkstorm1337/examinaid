{% extends "login.html" %}

{% block content %}
<!-- Custom Stylesheets -->
<link rel="stylesheet" href="../static/css/test.css"/>

<div class="row no-gutters">
  <div class="col-lg-6">
    <nav class="navbar-hidden nav-abs navbar-expand-md">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('userprofile') }}">
            <span class="far fa-arrow-alt-circle-left nav-back"></span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="test-selector d-flex justify-content-center align-items-center">
      <form class="unit-select" action="" method="post">
        <h2>Choose your test</h2>
        <h4>Select from the below options</h4>
        <div class="field">
          <label for="unit">Select Unit</label>
          {{ form.unit(class="userInput", autofocus="on") }}
        </div>
        <div class="field">
          <label for="unit">Assessment Type</label>
          {{ form.testtype(class="userInput") }}
        </div>
        <div class="field-sm center">
          <button class="form-btn" href="{{ url_for('test', questionset='cits3403_1') }}">Begin Test</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="test-bg d-flex justify-content-center align-items-center">
      <img class="img-md" src="../static/resources/starttest.svg" alt="">
    </div>
  </div>
</div>

{% endblock %}
