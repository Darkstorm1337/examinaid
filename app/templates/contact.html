{% extends "index.html" %}

{% block content %}
<section>
  <link rel="stylesheet" href="../static/css/forms.css">
  <form class="contact" name="contact-to-google-sheets" id="google-sheets-form">
    <h2>Contact Us</h2>
    <h4>Leave a message below</h4>
  
    <div class="field">
      <label for="contact_name">Name <span class="required">*</span></label>
      <input class="userInput" autofocus type="text" name="name" id="contact_name" placeholder="Name" required/>
      <span class="form-error" id="contact-form-name-error"></span>
    </div>
  
    <div class="field">
      <label for="contact_email">Email</label>
      <input class="userInput" type="text" name="email" id="contact_email" placeholder="you@example.com"/>
      <span class="form-error" id="contact-form-email-error"></span>
    </div>
    
    <div class="field">
      <label for="contact_message">Message <span class="required">*</span></label>
      <textarea class="userInput" name="message" id="contact_message" placeholder="What do you want to say?" required></textarea>
      <span class="form-error" id="contact-form-message-error"></span>
    </div>
  
    <div class="field">
      <button class="form-btn" type="submit" id="submit">Submit</button>
    </div>
    <span style="color: #0b926a;" id="contact-form-response"></span>
      <span class="form-error" id="contact-form-error"></span>
  </form>
  <!-- The form javascript is imported on index.html -->
  <svg class="wave-bot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
    <path fill="#fafafa" fill-opacity="1" d="M0,224L60,186.7C120,149,240,75,360,53.3C480,32,600,64,720,96C840,128,960,160,1080,144C1200,128,1320,64,1380,32L1440,0L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
  </svg>
</section>
<section class="grey">
  <div class="container">
    <div class="row vertical-align">
      <div class="col-md-7">
        <h2>Our Response</h2>
        <p>Thank you for reaching out to us. Althought we aim to provide you with a response within a few days, we may take longer than usual due to our workload.</p>
      </div>
      <div class="col-md-5 d-none d-md-block">
        <img class="img-md" src="../static/resources/response.svg" alt=""> 
      </div>
    </div>
  </div>
</section>
{% endblock %}
